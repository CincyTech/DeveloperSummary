<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet"> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"> 
  <link rel="stylesheet" href="style.css">
  <title>Cincinnati Developer Summary</title>
  <style>
    canvas {
      max-width:500px;
    }
  </style>
</head>
<body>

  <h1>2017 Cincinnati Developer Summary</h1>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6">
        <canvas id="happinessAndSalary" width="400" height="400"></canvas>
      </div>
      <div class="col-md-6">
        <canvas id="experienceBar" width="400" height="400"></canvas>
      </div>
      <div class="col-md-6">
        <canvas id="skillsBar" width="400" height="400"></canvas>
      </div>
      <div class="col-md-6"></div>
        <canvas id="genderBar" width="400" height="400"></canvas>
      </div>
   </div>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>  
  <script src="lib/build.js" type="text/javascript"></script>
</body>
</html>
